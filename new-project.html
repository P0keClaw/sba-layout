                                    </div>
                                    <input class="form-control" type="text" placeholder="Projektphase auswählen">
                                </div>
                            </div>

                            <div class="col-2 align-self-end">
                                <div class="form-group">
                                    <input class="form-control" type="number" placeholder="Jahr">
                                </div>
                            </div>

                            <div class="col-1 align-self-end">
                                <div class="form-group flex-element justify-content-end">

                                <div class="form-group">

                                    <textarea class="form-control" rows="5"></textarea>

                                <hr />

                            <div class="col-2">
                                <div class="form-group">
                                    <button class="btn btn-custom1 btn-block">Speichern</button>
